<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <link
            href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
            rel="stylesheet">

        <title>배너 관리 시스템</title>

        <style>
            * {
                font-family: 'Gowun Dodum', sans-serif;
            }

            .mypic {
                width: 100%;
                height: 200px;

                background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://images.unsplash.com/photo-1601024445121-e5b82f020549?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1189&q=80");
                background-position: center;
                background-size: cover;

                color: white;

                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .mypic > h1 {
                font-size: 30px;
            }

            .mybox {
                width: 95%;
                max-width: 700px;
                padding: 20px;
                box-shadow: 0 0 10px 0 lightblue;
                margin: 20px auto;
            }

            .mybucket > input {
                width: 70%;
            }

            .mybox > li {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;

                margin-bottom: 10px;
                min-height: 48px;
            }

            .mybox > li > h2 {
                max-width: 75%;
                font-size: 20px;
                font-weight: 500;
                margin-left: auto;
                margin-bottom: 0;
            }

            .mybox > li > h2.done {
                text-decoration: line-through;
            }
        </style>

    </head>

    <body>
        <div class="mypic">
            <h1>배너 관리시스템</h1>
        </div>

        <div class="mybox" id="boardslist">
            <h2>이메일</h2>
            <input
                type="text"
                class="form-control"
                placeholder="이메일"
                aria-label="Username"
                aria-describedby="basic-addon1"
                id="userEmail"/>
            <h2>비밀번호</h2>
            <input
                type="password"
                class="form-control"
                placeholder="비밀번호"
                aria-label="Password"
                aria-describedby="basic-addon2"
                id="password"/>
        </div>
        <div class="mybox">
            <button
                type="button"
                onclick="sign_in()"
                class="btn btn-outline-primary">로그인</button>
            <button
                type="button"
                onclick="location.href='/register.html'"
                class="btn btn-outline-primary">회원가입</button>
        </div>

        <script>
function login() {
    let user = $("#userEmail").val();
    let password = $("#password").val();
    $.ajax({
        type: "POST",
        url: "/api/auth",
        data: {
            user: user,
            password: password
        },
        success: function (response) {
            localStorage.setItem("token", response.token);
            window
                .location
                .replace("/bannerlist.html");
        },
        error: function (error) {
            alert(error.responseJSON.errorMessage);
        }
    });
}
        </script>
    </body>>
</html>
